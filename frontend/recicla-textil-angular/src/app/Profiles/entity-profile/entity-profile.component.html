<div class="profile-container">
  <div class="profile-header">
    <h1 class="profile-title">Entity Profile: {{ entity.name }}</h1>
  </div>
  <div class="profile-content">
    <div class="profile-section">
      <h2 class="section-title">Entity Information</h2>
      <div class="detail">
        <p><strong>Name:</strong> {{ entity.name }}</p>
        <p><strong>Email:</strong> {{ entity.email }}</p>
        <p><strong>Description:</strong> {{ entity.description }}</p>
      </div>
    </div>
  </div>
</div>
